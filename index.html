<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <title>Analog Clock with JS</title>
    <meta name="description" content="analog clock build with JS">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/main.css">
</head>

<body>

<div class="container">
    <div class="clock-wrapper">
        <div class="analog-clock">
            <div class="clock-center-circle"></div>
            <div class="hours-hand clock-hand"></div>
            <div class="minutes-hand clock-hand"></div>
            <div class="seconds-hand clock-hand"></div>
            <div class="clock-digits digit-1">1</div>
            <div class="clock-digits digit-2">2</div>
            <div class="clock-digits digit-3">3</div>
            <div class="clock-digits digit-4">4</div>
            <div class="clock-digits digit-5">5</div>
            <div class="clock-digits digit-6">6</div>
            <div class="clock-digits digit-7">7</div>
            <div class="clock-digits digit-8">8</div>
            <div class="clock-digits digit-9">9</div>
            <div class="clock-digits digit-10">10</div>
            <div class="clock-digits digit-11">11</div>
            <div class="clock-digits digit-12">12</div>
        </div>
    </div>
    <div class="digital-clock-wrapper">
        <div class="digital-clock">
            <span class="hours"></span> :
            <span class="minutes"></span> :
            <span class="seconds"></span>
            <span class="am-pm"></span>
        </div>
        <div class="date"></div>
    </div>
</div>
<footer>
    Developed By: <a href="https://hassanraza.net">Hassan Raza</a>
</footer>

<script src="js/main.js"></script>

</body>

</html>
